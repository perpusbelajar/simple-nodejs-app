name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: perpusbelajar  # Your Docker Hub username
        password: dckr_pat_rvH5JQ0lNrxpsaon0TjQfbbKBBQ  # Your Docker Hub Personal Access Token
    
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-node-image:latest
    
    - name: Tag the Docker image
      run: |
        docker tag my-node-image:latest perpusbelajar/my-node-image:${{ github.sha }}
    
    - name: Push the Docker image
      run: |
        docker push perpusbelajar/my-node-image:${{ github.sha }}
